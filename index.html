<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Inter:100,200,300,regular,500,600,700,800,900" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Lexend+Deca:100,200,300,regular,500,600,700,800,900" rel="stylesheet" />

  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <div class="container">
    <div class="left">
      <h1>Get <span>insights</span> that help your business grow.</h1>
      
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
        
        <div class="numbers">
          <div class="companies">
            <h3>10k+</h3>
            <p>COMPANIES</p>
          </div>
          <div class="templates">
            <h3>314</h3>
            <p>TEMPLATES</p>
          </div>
          <div class="queries">
            <h3>12M+</h3>
            <p>QUERIES</p>
          </div>
        </div>
    </div>
    <div class="right">
      <div class="layer">
        <img class="desktop-img" src="./images/image-header-desktop.jpg" alt="three woman on a table" />
        <img class="mobile-img" src="./images/image-header-mobile.jpg" alt="three woman on a table" />
      </div>
    </div>
  </div>
</body>
</html>
